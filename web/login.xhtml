<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>


        <h:outputStylesheet library="awesome" name="css/font-awesome.css" />



        <style type="text/css">
            .ui-widget {
                font-size: 15px !important;
            }
        </style>

    </h:head>

    <h:body>

        <div align="center">

            <p:layout fullPage="true">

                <p:layoutUnit position="center">  

                    <ui:insert name="centro">
                        <h:form id="formulario">
                            <h:panelGrid columns="1" cellspacing="5">



                                <h:outputText style="font-size: 30px" value="Acessar minha Conta"/>



                                <h:outputLabel style="text-align: center" value="Usuário:"/>
                                <p:inputText size="40" id="emailLogin" 
                                             value="#{loginController.email}" placeholder="Informe o E-mail"
                                             required="true"
                                             requiredMessage="Informe o Email!"
                                             />

                                <p:separator style="visibility: hidden; font-size: 8px"/>

                                <p:separator/>

                                <h:outputLabel style="text-align: center" value="Senha:"/>
                                <p:password size="40" id="senhaLogin"
                                            value="#{loginController.senha}"
                                            placeholder="Senha"
                                            required="true"
                                            requiredMessage="Informe a Senha!"
                                            />
                                <p:separator style="visibility: hidden; font-size: 8px"/>
                                <p:separator/>
                                <p:commandButton style="text-align: center" icon="fa fa-lock" value="Entrar" ajax="false" action="#{loginController.logar()}"/>

                                <h:link value="Área do Cliente" outcome="/cliente/login" style="font-size: 16px;" />

                            </h:panelGrid>
                            <p:messages id="f1" autoUpdate="true" severity="error" escape="true" showDetail="true" />
                        </h:form>
                    </ui:insert>
                </p:layoutUnit>  
                <h:commandLink value="Sair" style="font-size: 14px"/>
            </p:layout>  
        </div>
    </h:body>
</html>
